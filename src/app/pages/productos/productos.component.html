<div class="container-fluid text-center">

 

  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card h-100" style="cursor:pointer;" (click)="onClickProducto(producto)">
        <div class="card-img-top img-container">
          <img [src]="producto.imagen" 
               class="img-fluid rounded shadow-sm" 
               [alt]="producto.nombre"
               style="height: 200px; object-fit: cover; border: 1px solid #ddd; padding: 5px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <p class="card-text">
            <strong>Precio:</strong> {{producto.precio}}<br>
            <strong>Tipo:</strong> {{producto.tipo}}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">ID: {{producto.id}}</small>
        </div>
      </div>
    </div>
  </div>

</div>
